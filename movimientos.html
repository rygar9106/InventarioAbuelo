<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Movimientos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="menu"></div>
        <div class="container-fluid mt-5">
            <form name="carga">
                <div class="row">
                    <div class="col ms-2">
                        <input class="form-control me-1" type="text" placeholder="Categorias" name="categoria" aria-label=".form-control-lg example">
                    </div>
                    <div class="col me-5">
                        <input class="form-control me-1" type="text" placeholder="Producto" name="producto" aria-label=".form-control-lg example">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col ms-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Entrada</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Salida</label>
                        </div>
                    </div>
                    <div class="col me-5">
                        <input class="form-control me-1" type="text" placeholder="Cantidad" aria-label=".form-control-lg example">
                    </div>
                </div>
                <button type="button" class="btn btn-dark ms-2 mt-2" data-bs-toggle="modal" data-bs-target="#confirmationModal" onclick="validarCampos()">Agregar</button>
            </form>
        </div>
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content text-center" id="confirmationModal">
                    <div class="modal-header bg-success text-white d-flex justify-content-center">
                        <h5 class="modal-title" id="confirmationModal">Se agrego el movimiento</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
