<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Inventario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="menu"></div>
               
        <div class="container-fluid mt-4 mb-5">
            <form class="d-flex" action="">
                <div class="row">
                    <div class="col-2">
                            <input class="form-control me-1" type="text" placeholder="Categoria" aria-label=".form-control-lg example">

                    </div>
                    <div class="col-2">
                            <input class="form-control me-1" type="text" placeholder="Subcategoria" aria-label=".form-control-lg example">
                    </div>
                    <div class="col-8">
                            <label class="me-1" for="finicio">Fecha inicio : </label>
                            <input class="me-1" type="date" id="finicio" name="finicio">
                            <label class="me-1" for="ffinal">Fecha final : </label>
                            <input class="me-3" type="date" id="ffinal" name="ffinal">
                            <button type="button" class="btn btn-dark">Buscar</button>
                    </div>
                </div>
            </form>
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Comentario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
